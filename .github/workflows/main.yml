name: Daily Commit

on:
  schedule:
    # This means: run every day at 07:00 UTC (you can change the time)
    - cron: "0 7 * * *"

jobs:
  make_commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Add a commit by 22f1000427@ds.study.iitm.ac.in
        run: |
          echo "Daily update: $(date)" >> daily_log.txt
          git config user.name "github-actions[bot]"
          git config user.email "22f1000427@ds.study.iitm.ac.in"
          git add daily_log.txt
          git commit -m "Daily commit: $(date)"
          git push
